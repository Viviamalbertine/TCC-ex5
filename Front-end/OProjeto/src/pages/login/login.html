<ion-header>
  <ion-navbar>
    <ion-title>Autentique-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <ion-item>
            <ion-label floating>
              <ion-icon name="person"></ion-icon>
              E-mail
            </ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
          <div text-right class="error-message" *ngIf="loginForm.get('email').touched && loginForm.get('email').errors">
              <div *ngIf="loginForm.get('email').errors.required" fixed>(*) Campo e-mail é obrigatório</div>
              <div *ngIf="loginForm.get('email').errors.pattern" fixed>(*) Campo e-mail inválido</div>
            </div>
          <ion-item>
            <ion-label floating>
              <ion-icon name="lock"></ion-icon>
              Senha
            </ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <div text-right class="error-message" *ngIf="loginForm.get('password').touched && loginForm.get('password').errors">
              <div *ngIf="loginForm.get('password').errors.required" fixed>(*) Campo senha é obrigatório</div>
            </div>
          <div text-right class="submit-button-container">
            <button [disabled]="!loginForm.valid" type="submit" ion-button round>Entrar</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div #loadingSpinner class="custom-spinner-container" style="display:none">
    <div class="custom-spinner-box">
      Autenticando. Por favor, aguarde...
    </div>
  </div>
</ion-content>
